<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>
      ETH Entrepreneur Club | Sign up to become a member!
    </title>
    <link rel="stylesheet" href="themes/EC/css/style.css">
    <style>
      body {
        background: #B0001B;
      }
      .container {
        width: 500px;
        margin: 50px auto;
        background: #FFF;
      }
      .logo {
        margin: 10px 10px 0 10px;
      }
      label {
        margin-bottom: 5px;
      }
      input[type=radio], input[type=checkbox] {
        margin-top: 3px;
      }
      #member-form {
        border: none;
      }
    </style>
  </head>
  
  <body>
    
    <div class="container">
      <div class="logo">
        <a href="http://entrepreneur-club.org" class="logo">
          <img src="themes/EC/images/logo.png" alt=>
        </a>
      </div>
      <div class="form-container">
        <form action="https://eth-ec.insight.ly/WebToContact/Create" method="post" id="member-form" name="insightly_web_to_contact" class="validate pure-form" target="_blank" novalidate>
          <h2>
            Membership
          </h2>
          <!-- Begin MailChimp Signup Form -->
          <div id="mc_embed_signup">
            
            <label for="mce-EMAIL">
              Email Address 
              <span class="asterisk">
                *
              </span>
            </label>
            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
            
            <label for="mce-FNAME">
              First Name 
              <span class="asterisk">
                *
              </span>
            </label>
            <input type="text" value="" name="FNAME" class="required" id="mce-FNAME">
            
            <label for="mce-LNAME">
              Last Name 
              <span class="asterisk">
                *
              </span>
            </label>
            <input type="text" value="" name="LNAME" class="required" id="mce-LNAME">
            
            <label for="mce-MMERGE3">
              Field of Study 
            </label>
            <input type="text" value="" name="MMERGE3" class="" id="mce-MMERGE3">
            
            <label for="mce-MMERGE4">
              Institution / University / Company 
            </label>
            <input type="text" value="" name="MMERGE4" class="" id="mce-MMERGE4">
            
            <label for="mce-MMERGE6">
              Startup / Idea / Project 
            </label>
            <input type="text" value="" name="MMERGE6" class="" id="mce-MMERGE6">
            
            <div id="mce-responses" class="clear">
              <div class="response" id="mce-error-response" style="display:none">
              </div>
              <div class="response" id="mce-success-response" style="display:none">
              </div>
            </div>
            <div class="indicates-required">
              <p>
                <small>
                  <span class="asterisk">
                    *
                  </span>
                  indicates required
                </small>
              </p>
            </div>
            <div class="clear">
              <input type="submit" value="Join" name="subscribe" id="mc-embedded-subscribe" class="button">
            </div>
          </div>
        </form>
      </div>
    </div>
    
  </body>
</html>
