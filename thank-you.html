<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>
      ETH Entrepreneur Club | Sign up to become a member!
    </title>
    <link rel="stylesheet" href="themes/EC/css/style.css">
    <style>
      body {
        background: #B0001B;
      }
      .container {
        width: 500px;
        margin: 50px auto;
        background: #FFF;
      }
      .logo {
        margin: 10px 10px 0 10px;
      }
      label {
        margin-bottom: 5px;
      }
      input[type=radio], input[type=checkbox] {
        margin-top: 3px;
      }
      #member-form {
        border: none;
      }
    </style>
  </head>
  
  <body>
    
    <div class="container">
      <div class="logo">
        <a href="http://entrepreneur-club.org" class="logo">
          <img src="themes/EC/images/logo.png" alt=>
        </a>
      </div>
      <div class="form-container">
        <form action="http://entrepreneur-club.org/" method="get" id="member-form" class="validate pure-form">
          <h2>Membership</h2>
          Thank you for submitting your information!
          <br>
          <br>

          <div class="clear">
            <input type="submit" value="Back to website" class="button">
          </div>
        </form>
      </div>
    </div>
    
  </body>
</html>
